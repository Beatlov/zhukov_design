<html>
    <head>
        <title>Zhukov Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
        <link href="style/style.css" rel="stylesheet" />
        <link href="style/fontello.css" rel="stylesheet" />
    </head>
    <body is="main-controller">

        <header>
            <nav class="top-bar" id="top_bar" data-topbar role="navigation">
                <section class="top-bar-section">
                    <!-- Left Nav Section -->
                    <ul class="menu-items-list left">
                        <li id="logo">
                            <a href="index.html" class="top-bar-link">
                                <span>
                                    Ivan Zhukov
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="menu-items-list right">
                        <li>
                            <a href="index.html" class="top-bar-link work active">
                                <span>
                                    Work
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="about.html" class="top-bar-link about">
                                <span>
                                    About
                                </span>
                            </a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>

        <section role="main" class="main-container" id="content_section">

            <!-- gallery section selector for mobile -->
            <input type="radio" name="gallery_selector" class="gallery-selector-radio" id="first_section" checked>
            <input type="radio" name="gallery_selector" class="gallery-selector-radio" id="second_section">
            <div class="gallery-section-selector">
                <label class="gallery-section-label left" for="first_section">
                    UI/UX Design
                </label>
                <label class="gallery-section-label right" for="second_section">
                    Graphic Design
                </label>
                <div class="clear"></div>
            </div>
            <!-- /gallery section selector for mobile -->

            <div class="gallery-section first">
                <label class="gallery-section-label">
                    UI/UX Design
                </label>
                <div class="gallery-section-content">
                    <div class="gallery-item">
                        <a href="#" class="gallery-item-link">
                            <div class="gallery-item-image-wrapper">
                                <img class="gallery-item-image" src="img/image_holder.png">
                            </div>
                            <span class="gallery-item-label">Rentello</span>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#" class="gallery-item-link">
                            <div class="gallery-item-image-wrapper">
                                <img class="gallery-item-image" src="img/image_holder.png">
                            </div>
                            <span class="gallery-item-label">Mighty Goose</span>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#" class="gallery-item-link">
                            <div class="gallery-item-image-wrapper">
                                <img class="gallery-item-image" src="img/image_holder.png">
                            </div>
                            <span class="gallery-item-label">Prolans</span>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#" class="gallery-item-link">
                            <div class="gallery-item-image-wrapper">
                                <img class="gallery-item-image" src="img/image_holder.png">
                            </div>
                            <span class="gallery-item-label">Freebier</span>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#" class="gallery-item-link">
                            <div class="gallery-item-image-wrapper">
                                <img class="gallery-item-image" src="img/image_holder.png">
                            </div>
                            <span class="gallery-item-label">Biocad</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="gallery-section second">
                <label class="gallery-section-label">
                    Graphic Design
                </label>
                <div class="gallery-section-content">
                    <div class="gallery-item">
                        <a href="#" class="gallery-item-link">
                            <div class="gallery-item-image-wrapper">
                                <img class="gallery-item-image" src="img/image_holder.png">
                            </div>
                            <span class="gallery-item-label">High school</span>
                        </a>
                    </div>
                    <div class="gallery-item">
                        <a href="#" class="gallery-item-link">
                            <div class="gallery-item-image-wrapper">
                                <img class="gallery-item-image" src="img/image_holder.png">
                            </div>
                            <span class="gallery-item-label">Foyt</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <h1 class="footer-icons-label">Social Networks</h1>
            <div class="footer-icons-wrapper">
                <a href="#" target="_blank" class="footer-icon icon-behance"></a>
                <a href="#" target="_blank" class="footer-icon icon-dribbble"></a>
                <a href="#" target="_blank" class="footer-icon icon-vkontakte"></a>
            </div>
        </footer>
    </body>
</html>
